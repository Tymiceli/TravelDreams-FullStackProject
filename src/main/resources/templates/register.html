<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
	<head>
		<title>Create Account</title>
	</head>
	<body>
		<h1>Create Your Account</h1>
		
		<form action="" method="post">
			<input type = "hidden" th:name = "${_csrf.parameterName}" th:value="${_csrf.token}"/>
			<div>
				Username: <input type="text" th:field="${user.username}" />
			</div>
			<div>
				Password: <input type="password" th:field="${user.password}" />
			</div>
			<div>
				First Name: <input type="text" th:field="${user.firstName}" />
			</div>
			<div>
				Last Name: <input type="text" th:field="${user.lastName}" />
			</div>
			<div>
				Email: <input type="text" th:field="${user.email}" />
			</div>
			<div>
				<input type="submit" value="Create Account" />
			</div>
		</form>
	</body>
</html>
