<html lang="en" xmlns:th="http://thymeleaf.org">
	<head>
		<title>Register</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Travel Dreams FullStack Application">

	<!-- Bootstrap core CSS -->
	<link href="/css/bootstrap.css" rel="stylesheet">

	<!-- Custom styles for this template -->

	<!-- Icon -->

	<!-- Google Fonts -->

	<body class="text-center">

	</div>
	<form action="" method="post" class="form-signin">
		<!-- <h1 style="color:white">Travel Dreams</h1> -->
		<!-- <img class="mt-5 mb-3" src="/images/earth.png" alt="" width="72" height="72">		 -->
		<h1 class="h3 mb-3 font-weight-normal" style="color:white">Register Below</h1>
		<label for="inputEmail" class="sr-only">First Name</label>
		<input th:field="${user.firstName}" type="text" id="inputEmail" class="form-control" placeholder="First Name"
			required autofocus>
			<label for="inputEmail" class="sr-only">Last Name</label>
		<input th:field="${user.lastName}" type="text" id="inputEmail" class="form-control" placeholder="Last Name"
			required autofocus>
			<label for="inputEmail" class="sr-only">Email</label>
		<input th:field="${user.email}" type="email" id="inputEmail" class="form-control" placeholder="Email"
			required autofocus>
		<label for="inputEmail" class="sr-only">Username</label>
		<input th:field="${user.username}" type="text" id="inputEmail" class="form-control" placeholder="Username"
			required autofocus>
		<label for="inputPassword" class="sr-only">Password</label>
		<input th:field="${user.password}" type="password" id="inputPassword" class="form-control"
			placeholder="Password" required>

		<button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
		<div>
			<p style="color: white; margin-top:5px">Already have an account? <a href="/login" style="color: #0062cc">Login</a></p>
		</div>
	</form>

</body>
</html>
